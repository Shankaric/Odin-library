<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-library</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="overall">   
      <div class="topbar sidebar">
        <div class="sidebardiv row">
            <div class="col-6 item">
            <h3>Odin-library</h3>
            </div>
            <div class="col-6 item">
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Book</button>
            </div>
        </div>
      </div>
    </div>   
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" placeholder="Book Title" id="bname"><br>
                <input class="form-control" type="text" placeholder="Book Author" id="bauthor"><br>
                <input class="form-control" type="number" placeholder="No of pages" id="bpage"><br>
                <input type="checkbox" id="chkbx"> &ensp;  Read
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" id="add">Add</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
            </div>
          </div>
        </div>
      </div><br>
      <div class="tablecontainer m-5">
          <h5>Total No.of Books:<span id="tlbooks"></span></h5>
        <div class="table-responsive">
    <table class="table table-bordered table-responsive" id="table">
      <tbody id="tbody">
        <tr>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Book Pages</th>
            <th>Status</th>
            <th>Remove</th>
        </tr>
        <tr>
          
            <td> The Pilgrimâ€™s Progress </td>
            <td>John Bunyan </td>
            <td>249</td>
            <td><button class="btngreen">Read</button></td>
            <td><button class="remove" onclick="DeleteRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
